{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
    <title>Harmony</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeCurtain()">&times;</a>
        <div id="overlay-content" class="overlay-content"></div>
    </div>
    <header>
        <div id="home-nav-panel">
            <div class="menu-icon" onclick="crossMenu()">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>
            </div>
            <div id="nav-left">
                <a class="home-nav-contents" href="{% url 'home' %}">Home</a>
                <a class="home-nav-contents" href="#">Search</a>
            </div>
            <div id="nav-right">
                <div id="avatar">
                    <a href="">
                        <img alt="avatar" src="{% static 'images/avatar.png' %}">
                    </a>
                </div>
            </div>
        </div>
        <div style="width: 100%; height: 5px; position: fixed; top: 50px; left: 0; 
        background-color: lavender; z-index: 1;"></div>
    </header>
    <div class="side-nav-panel">
        <div id="inner-side-nav-panel">
            <div id="opening-message-slot">
                <h1>New Chapter</h1>
                <p id="opening-message"></p>
            </div>
            <a href="{% url 'home' %}" id="home">Home</a>
            <a href="#" id="habit-tracker">Habit Tracker</a>
            <a href="{% url 'schedules' %}" id="schedules">Schedules</a>
            <a href="{% url 'upload_book' %}" id="library">Library</a>
            <a href="{% url 'study' %}" id="study">Study</a><br><br>
            <a href="#" id="journal">My Personal Journal</a>
        </div>
    </div>
    <main>
        {% block mainbody %}
        {% endblock mainbody %}
    </main>
    </body>
<script src="{% static 'javascript/script.js' %}"></script>
</html>
